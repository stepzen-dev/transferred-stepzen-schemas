interface Product {
    id: ID!
    handle: String
    title: String
}
type ShopifyProduct implements Product {}
type Query {
    product (id: ID!): Product
    products: [Product]
    shopifyProduct (id: ID!): ShopifyProduct
        @supplies (query: "product")
        @rest (
            resultroot: "product"
            endpoint: 
            "https://$api_key:$api_password@$store_name.myshopify.com/admin/api/2020-01/products/$id.json"
            configuration: "shopify_config")
    shopifyProductList: [ShopifyProduct]
        @supplies (query: "products")
        @rest (
            resultroot: "products[]"
            endpoint: 
            "https://$api_key:$api_password@$store_name.myshopify.com/admin/api/2020-01/products.json"
            configuration: "shopify_config")
}